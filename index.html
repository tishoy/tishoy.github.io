<!DOCTYPE html>
<html lang="zh-cmn-Hans-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <style>
        html{
            font-size: 14px;
        }
        body{
            background: #ffc537;
        }
        .bgimg{
            position: fixed;
            z-index: -2;
        }
        .footimg{
            position: fixed;
            bottom:0;
        }
        .bgimg, .logoimg, .mainimg, .qrcode, .footimg{
            width: 100%;
        }
        .bgimg img{
            display: block;
            width: 100%;
        }
        .logoimg{
            padding: 1rem 2rem;
        }
        .mainimg img,.qrcode img{
            display: block;
            margin: 0 auto 0.5rem;
        }
        .footimg .footbg{
            display: block;
            width: 100%;
            z-index: -1;
        }
    </style>
    <title>契机APP下载</title>
</head>
<body>
    <div class="bgimg">
        <img src="img/bg@2x.png" alt="bgimg" srcset="img/bg@2x.png 2x, img/bg@3x.png 3x">
    </div>
    <div class="logoimg">
        <img src="img/logo@2x.png" alt="logoimg" srcset="img/logo@2x.png 2x, img/logo@3x.png 3x">
    </div>
    <div class="mainimg">
        <img src="img/img@2x.png" alt="logoimg" srcset="img/img@2x.png 2x, img/img@3x.png 3x">
    </div>
    <div class="qrcode">
            <img src="img/qr@2x.png" alt="logoimg" srcset="img/qr@2x.png 2x, img/qr@3x.png 3x">
            <img src="img/qr-detail@2x.png" alt="logoimg" srcset="img/qr-detail@2x.png 2x, img/qr-detail@3x.png 3x">
            <img src="img/wenzi@2x.png" alt="logoimg" srcset="img/wenzi@2x.png 2x, img/wenzi@3x.png 3x">
    </div>
    <div class="footimg">
            <img class="footbg" src="img/baiyun@2x.png" alt="logoimg" srcset="img/baiyun@2x.png 2x, img/baiyun@3x.png 3x">
    </div>
</body>
</html>
